<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Name{% endblock %}</title>
    {% block extra_head %}
    <!-- Additional head tags can go here -->
    {% endblock %}
</head>
<body>
    <header>
        <!-- Site header content here -->
    </header>

    <nav>
        <!-- Site navigation here -->
    </nav>

    <main>
        {% block content %}
        <!-- The main content will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        <!-- Site footer content here -->
    </footer>

    {% block extra_js %}
    <!-- Additional JavaScript files can go here -->
    {% endblock %}
</body>
</html>
