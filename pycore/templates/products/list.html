{% extends "base.html" %}

{% block content %}
<h2>Product List</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.description }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No products available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
