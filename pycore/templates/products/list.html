{% extends "base.html" %}

{% block extra_head %}
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .product-list-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    .product-list-table th,
    .product-list-table td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    .product-list-table th {
        background-color: #f2f2f2;
    }
    .product-list-table tr:hover {
        background-color: #f5f5f5;
    }
    .no-products {
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<h2>Product List</h2>
<table class="product-list-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.description }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="no-products">No products available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
